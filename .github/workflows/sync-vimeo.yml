name: ğŸ¬ Vimeo Auto-Sync

on:
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v4

      - name: ğŸ Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ”„ Vimeo-Videos synchronisieren
        env:
          VIMEO_TOKEN: ${{ secrets.VIMEO_TOKEN }}
        run: python sync-vimeo.py

      - name: ğŸ“¤ Ã„nderungen committen
        run: |
          git config user.name "WalserFly Bot"
          git config user.email "bot@walserfly.com"
          git add videos-config.js season-covers.js
          
          if git diff --cached --quiet; then
            echo "âœ… Keine Ã„nderungen - alles aktuell!"
          else
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M")
            git commit -m "ğŸ¬ Neue Videos synchronisiert ($TIMESTAMP)"
            git push
            echo "ğŸ‰ Neue Videos gepusht!"
          fi
